
plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:4.14.1'
    implementation 'org.apache.commons:commons-text:1.10.0'
    implementation 'io.github.bonigarcia:webdrivermanager:5.6.3'  // Added WebDriverManager
}

application {
    mainClass = 'com.example.App'
}
